<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <title> רמת גן בר"גל</title>
</head>
<body>
    <div id="qu-form">
        <form action="maslol.html" method="post">
            <div class="mb-3">
                <label for="age" class="form-label">גיל:</label>
                <input type="text" id="age" class="form-control" name="age" placeholder="הקלד גיל">
            </div>
            <div class="mb-3">
                <label for="position" class="form-label">מעמד (תושב חדש/תושב ותיק/הורה/תייר/איש חינוך או הדרכה):</label>
                <select class="form-select" id="position" aria-label="Default select example">
                    <option selected>מעמד:</option>
                    <option value="1">תושב חדש</option>
                    <option value="2">תושב ותיק</option>
                    <option value="3">הורה</option>
                    <option value="4">תייר</option>
                    <option value="5">איש חינוך או הדרכה</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="interests" class="form-label">תחומי עניין:</label>
                <select class="form-select" id="interests" aria-label="Default select example">
                    <option selected>תחומי עניין:</option>
                    <option value="1">תרבות</option>
                    <option value="2">ספורט</option>
                    <option value="3">טבע</option>
                    <option value="4">היסטוריה</option>
                    <option value="5">קניות</option>
                    <option value="6">טכנולוגיה</option>
                    <option value="7">אוכל</option>
                    <option value="8">מקומות בילוי</option>
                </select>
            </div>
            <div id="submit-qu"><a href="../maslol.html"><button type="button" class="btn btn-success">הכנס פרטים</button></a></div>
        </form>
    </div>
</body>
</html>
